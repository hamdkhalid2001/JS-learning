<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Passenger Counter App</title>
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <h1>People Entered:</h1>
        <h1 id="total-people">0</h1>
        <button class="btn" id="btn-increment" onclick="increment()">
          INCREMENT
        </button>
        <button class="btn" id="btn-save" onclick="save()">SAVE</button>

        <h1 id="prev-entries">Previous Entries: <span id="entries"> </span></h1>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
