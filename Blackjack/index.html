<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <span class="number" id="first-no"></span>
        <span class="number" id="second-no"></span>
        <div class="btn-container" style="margin-top: 10px">
          <button class="btn" onclick="add()">Add</button>
          <button class="btn" onclick="subtract()">Subtract</button>
          <button class="btn" onclick="multiply()">Multiply</button>
          <button class="btn" onclick="divide()">Divide</button>
        </div>
        <p id="action" style="margin-top: 20px"></p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
