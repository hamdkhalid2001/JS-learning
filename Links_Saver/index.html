<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lead Tracker</title>
  </head>
  <body>
    <div class="sub-container">
      <input
        type="url"
        name="input-link"
        id="input-el"
        placeholder="Enter Link"
        required
      />
      <div class="btn-container">
        <button class="btn" id="btn-save">SAVE LINK</button>
        <button class="btn" id="btn-tab">SAVE TAB</button>
        <button class="btn" id="btn-del">DELETE ALL</button>
      </div>
      <div id="links">
        <ul id="links-list"></ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
